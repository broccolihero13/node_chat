<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>
        Users
      </h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messageBoard" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input name="primaryText" type="text" placeholder="Type message here" autofocus autocomplete="off"/>
                <button>Send</button>
              </form>
              <button id="sendLocation">Send Location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{formattedTime}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{formattedTime}}</span>
        </div>
        <div class="message__body">
          <p>
            <a target="_blank" href="{{url}}">{{url}}</a>
          </p>
        </div>
      </li>
    </script>

    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
