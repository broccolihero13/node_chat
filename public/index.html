<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Welcome to the Chat App</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      socket.on('connect', ()=>{
        console.log(`connected to server`);
      });
      socket.on('disconnect', ()=>{
        console.log(`server disconnected`);
      })
    </script>
  </body>
</html>
